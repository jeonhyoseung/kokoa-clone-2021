<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa CLone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <!-- class를 status-bar__column 이라고 하는 이유 : css 볼 때 어떤 것이 칼럼인지 헷갈리기 때문 -->
        <!-- id: 자식-부모__column 형태 -->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <!--To Do: Wifi Icon-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lighting Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get " id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" Value="Log in"/>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

 

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
